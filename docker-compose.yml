services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feedback-sentiment-api
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "${PORT}:${PORT}"
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db:
    image: postgres:14-alpine
    container_name: feedback-sentiment-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: feedback-sentiment-redis
    ports:
      - '${REDIS_PORT}:6379'
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus
    container_name: feedback-sentiment-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - backend
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  grafana:
      image: grafana/grafana
      container_name: feedback-sentiment-grafana
      ports:
        - "3001:3000"
      networks:
        - backend
      depends_on:
        prometheus:
          condition: service_healthy
      healthcheck:
        test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/api/health || exit 1"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s
      volumes:
      - grafana_data:/var/lib/grafana


networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

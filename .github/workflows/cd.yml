name: CD

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 using SSH Action
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            set -euo pipefail
            cd Feedback-Sentiment

            PREVIOUS_COMMIT=$(git rev-parse HEAD || echo "none")
            echo "Previous commit: $PREVIOUS_COMMIT"

            git fetch origin develop
            git reset --hard origin/develop
            NEW_COMMIT=$(git rev-parse HEAD)
            echo "Deploying commit: $NEW_COMMIT"

            docker-compose build
            docker-compose up -d --remove-orphans

            echo "Waiting for services..."
            sleep 10

            if ! docker inspect --format='{{json .State.Health.Status}}' feedback_app | grep -q "healthy"; then
              echo "Deployment failed, rolling back..."
              [ "$PREVIOUS_COMMIT" != "none" ] && git reset --hard "$PREVIOUS_COMMIT"
              docker-compose up -d --remove-orphans
              exit 1
            fi

            docker system prune -f
            echo "âœ¨ Deployment successful"
